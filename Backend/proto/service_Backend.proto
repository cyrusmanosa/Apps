        option (google.api.http) = {
            post: "/v1/Create_ChatRecord"
            body: "*"
        };
    }
    rpc GetChatRecord(GetChatRecordRequest) returns (GetChatRecordResponse){
        option (google.api.http) = {
            get: "/v1/Get_ChatRecord"
