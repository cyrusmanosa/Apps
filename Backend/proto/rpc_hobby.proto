syntax = "proto3";

package pb;

import "hobby.proto";

option go_package = "Backend/pb";

// Create
message CreateHobbyRequest {
    string SessionID = 1; 
    int32 Era = 2;
    string City = 3;
    string Gender = 4;
    string Speaklanguage = 5;
    string FindType = 6;
    string FindTarget = 7;
    int32 Experience = 8;
}
message CreateHobbyResponse {
    Hobby h = 1;
}

// Get
message GetHobbyRequest {
    string SessionID = 1; 
}
message GetHobbyResponse {
    Hobby h = 1;
}

// Update
message UpdateHobbyRequest {
    string SessionID = 1; 
    int32 Era = 2;
    string City = 3;
    string Gender = 4;
    string Speaklanguage = 5;
    string FindType = 6;
    string FindTarget = 7;
    int32 Experience = 8;
}
message UpdateHobbyResponse {
    Hobby h = 1;
}

// Delete
message DeleteHobbyRequest {
    string SessionID = 1; 
}